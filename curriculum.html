    function createTable(tableData)  {
  if (typeof tableData !== 'string') {
    throw new Error('Invalid input: tableData should be a string.');
  }

  const lines = tableData.trim().split('\n');

  if (lines.length === 0) {
    return document.createElement('table'); // Return an empty table for empty input
  }

  const table = document.createElement('table');

  const createCell = (tag, text) => {
    const cell = document.createElement(tag);
    cell.textContent = text;
    return cell;
  };

  const createRow = (rowData, isHeader) => {
    const row = document.createElement('tr');
    const cells = rowData.map((value) => createCell(isHeader ? 'th' : 'td', value.trim()));
    cells.forEach((cell) => row.appendChild(cell));
    return row;
  };

  const headerRowData = lines[0].split(';');
  const headerRow = createRow(headerRowData, true);
  table.appendChild(headerRow);

  const dataRows = lines.slice(1);
  const rows = dataRows.map((line) => createRow(line.split(';'), false));
  rows.forEach((row) => table.appendChild(row));

  return table;
}
